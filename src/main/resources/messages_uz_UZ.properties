message.shart3 =  Shartlar:\n1. Muvaffaqiyatli to'lov amalga oshirilgandan so'ng, siz shaxsiy guruhga qo'shilasiz admin tomonidan. \n2. Telegram akkauntingiz yo?qligiga ishonch hosil qilingadministrator qidiruvi uchun shaxsiyko'rinishda berilgan sizga kim choy.\n3. Agar foydalanuvchi nomi formada bir xil bo'lmasa yoki o'zgartirilgan bo'lsa, admin uni guruhga qo'shmaydi.\n4. Har bir jonli savdo signali yuboriladi beriladigan shaxsiy guruh.\n5. Jonli savdo davri o'z vaqtida 24 soat/kun. Misol uchun, agar birinchi o'rnatish urilsa SL, biz yangi o'rnatishni qidiramiz xuddi shu kun\n6. Agar yo'qotish dan ortiq bo'lsa o'sha kuni foyda, qaytarib beriladi 48 soat ichida.\n7.Sozlash 1-5 gacha beriladi kundagi bozorga qarab dedi.\n8.Guruh har kuni tarqatib yuboriladi ertalab.\n9. Agar siz keyingi jonli savdoga obuna bo'lishni istasangiz, veb-saytda qayta ro'yxatdan o'tishingiz mumkin.\n10. O'sha kuni hech qanday bada o'rnatish bo'lmasa ertasi kuni oldinga siljitamiz.\n11. Biz savdoni yashash uchun ko'proq narsani qilamiz, lekin agar Ser Menning jadvali juda band, ser Man guruhda faqat matn orqali baham ko'ring.\n12. Agar kimdir allaqachon to'lovni amalga oshirish uchun ro'yxatdan o'tgan bo'lsao'sha kuni jonli savdoga qo'shilish uchun,va niqob kiyishga vaqtlari yo'q edi, to'lov RM100 Qaytarib bo'lmaydi va siz kerak qayta ro'yxatdan o'ting va to'lovni amalga oshiring yaqinlashib kelayotgan jonli savdo uchun yangi.\n13. 50 USD dan past depozitlar yo'q ushbu jonli savdoga qo'shilishga undadi.Agar siz o'qigan bo'lsangiz va rozi bo'lsangiz, bosing To'lovni amalga oshirishni davom ettiring.
